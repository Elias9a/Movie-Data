<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie data || Elias </title>
  </head>
  <body>
    <div class="movies-wrapper">
        <h1>Movie list</h1>
        <div class="sort-wrapper">
            <button onclick="sortMoviesBy('title')">Sort by Title</button>
            <button onclick="sortMoviesBy('year')">Sort by Year</button>
            <button onclick="sortMoviesBy('rating')">Sort by Rating</button>
            <button onclick="sortMoviesBy('runtime')">Sort by Runtime</button>
        </div>
        <div class=" movie-list" id="movie-list"></div>
    </div>
    

    <script src="movie-data.js"></script>
  </body>
</html>
